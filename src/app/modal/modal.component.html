<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add New Role</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col" *ngFor="let thmodtable of modalTablHead">{{thmodtable}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let modalTables of modalTable">
                  <th scope="row">{{modalTables.role}}</th>
                  <th scope="row">{{modalTables.description}}</th>
                  <th><input type="checkbox" name="" id=""></th>
                </tr>
              </tbody>
            </table>
          <button type="button" class="w-100 btn btn-secondary">+ Add Manually</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
