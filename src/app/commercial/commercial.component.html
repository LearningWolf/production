<p class="title-head "><span class="bolder-title">Functional Lead</span> - Have you identified Key Stakeholders?</p>
<form action="/" class="">
    <div class="box-form w-100  px-4 pb-4">
        <div class="row justify-content-between">
            <div class="col-6 my-2 py-1">
                <h1>Data</h1>
            </div>
            <div class="col-6 my-2 py-1 d-flex justify-content-end">
                <select class="form-select w-25 me-3" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button type="button" class="btn btn-outline-secondary modal-Btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Role</button>
            </div>
        </div>

        <table class="table">
            <thead class="bg-secondary text-white">
              <tr>
                <th scope="col" *ngFor="let tblttl of tblHead">{{tblttl}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ttl of fnctnlTable">
                <th><h3 class="mt-3">{{ttl}}</h3></th>
                <td>
                    <select class="form-select">
                        <option>yes</option>
                        <option>No</option>
                    </select>
                </td>
                <td>
                    <input class="form-control mt-2" type="text" name="" id="" placeholder="Enter Value">
                </td>
                <td>
                    <input class="form-control mt-2" type="date" name="" id="" placeholder="Enter Value">
                </td>
                <td>
                    <button type="button" class="btn btn-danger mt-2">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</form>
